<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin - Employee Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #D9232D;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            /* Gradient background tetap sama (brand color) */
            background: linear-gradient(-45deg, #8B0000, #D9232D, #F37321, #2c0b0e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem 4rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #fff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(243, 115, 33, 0.6)); 
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.2rem;
            color: #fff;
        }
        
        /* Tambahan styling untuk teks "Internal" */
        .brand-sub-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd1d1;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .brand-tagline {
            font-size: 0.9rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .action-btn {
            position: relative;
            padding: 14px 40px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: #fff;
            color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            border-color: #fff;
        }

        .action-btn i { font-size: 0.8rem; transition: transform 0.3s ease; }
        .action-btn:hover i { transform: translateX(3px); }

        .loader-ring {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(217, 35, 45, 0.3);
            border-top: 2px solid #D9232D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Footer khusus internal */
        .footer-info {
            position: absolute;
            bottom: 25px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10;
        }
        
        .footer-info i { margin-right: 5px; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .fade-out { opacity: 0; transform: scale(0.95); transition: all 0.5s ease-in-out; }
    </style>
</head>
<body>

    <div class="glass-card" id="main-card">
        <div class="logo-wrapper">
            <div class="logo-icon">
                <i class="fa-solid fa-id-card-clip"></i>
            </div>
        </div>
        
        <h1 class="brand-name">ZEPPELIN</h1>
        <h2 class="brand-sub-name">Internal System</h2>
        
        <p class="brand-tagline">
            Employee Services & Integrated Dashboard<br>
            <span style="font-size: 0.8em; opacity: 0.7;">Silakan login untuk akses operasional</span>
        </p>

        <a href="#" class="action-btn" onclick="enterPortal(event)">
            <span id="btn-text">Akses Workspace</span>
            <i class="fa-solid fa-arrow-right-to-bracket" id="btn-icon"></i>
            <div class="loader-ring" id="loader"></div>
        </a>
    </div>

    <div class="footer-info">
        <i class="fa-solid fa-lock"></i> Restricted Access &bull; Authorized Personnel Only
    </div>

    <script>
        function enterPortal(e) {
            e.preventDefault();
            
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const loader = document.getElementById('loader');
            const card = document.getElementById('main-card');
            const btn = document.querySelector('.action-btn');

            btnText.style.display = 'none';
            btnIcon.style.display = 'none';
            loader.style.display = 'block';
            
            btn.style.backgroundColor = '#fff';
            btn.style.width = '55px'; 
            btn.style.padding = '14px';
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                card.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500); 
            }, 800); 
        }
    </script>

</body>
</html>
