<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pemeliharaan Sistem - Zeppelin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- [RESET & GLOBAL] --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            /* Background dengan gradasi halus agar terlihat modern */
            background: radial-gradient(circle at top right, #fff1f2, #f9fafb); 
            color: #1f2937;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* --- [CARD CONTAINER] --- */
        .maintenance-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 50px 40px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #f3f4f6;
            /* Shadow yang lebih soft dan luas (gaya modern) */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Aksen garis atas khas brand Zeppelin */
        .maintenance-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #D9232D;
            border-radius: 0 0 4px 4px;
        }

        /* --- [ANIMASI MASUK] --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- [ICONOGRAPHY] --- */
        .illustration-container {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background-color: #fee2e2; /* Merah sangat muda */
            color: #D9232D;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Elemen dekoratif berputar di belakang icon */
        .icon-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 120px;
            height: 120px;
            border: 2px dashed #e5e7eb;
            border-radius: 50%;
            z-index: 0;
            animation: slowSpin 10s linear infinite;
        }

        .floating-gear {
            position: absolute;
            bottom: -5px;
            right: -10px;
            background: #ffffff;
            color: #F37321; /* Oranye */
            border-radius: 50%;
            padding: 5px;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
            animation: spin 3s linear infinite;
        }

        @keyframes slowSpin { to { transform: rotate(360deg); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- [TYPOGRAPHY] --- */
        h1 {
            font-size: 1.6rem;
            font-weight: 800; /* Lebih tebal */
            color: #111827;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            font-size: 0.95rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .highlight-text {
            color: #D9232D;
            font-weight: 600;
        }

        /* --- [ACTION BUTTON] --- */
        .btn-dashboard {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #1f2937; /* Menggunakan warna gelap agar kontras & elegan */
            color: #ffffff;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            gap: 10px;
        }

        .btn-dashboard:hover {
            background-color: #D9232D; /* Hover berubah jadi merah brand */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(217, 35, 45, 0.3);
        }

        /* --- [FOOTER] --- */
        .card-footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        
        <div class="illustration-container">
            <div class="icon-circle">
                <i class="fa-solid fa-server"></i>
            </div>
            <div class="icon-ring"></div>
            <div class="floating-gear">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>

        <h1>Sistem Sedang <span class="highlight-text">Diproses</span></h1>
        <p class="subtitle">
            Kami sedang melakukan peningkatan sistem dan pemeliharaan rutin pada fitur ini. 
            Mohon maaf atas ketidaknyamanan Anda. Silakan akses kembali beberapa saat lagi.
        </p>

        <a href="dashboard.html" class="btn-dashboard">
            <i class="fa-solid fa-arrow-left-long"></i>
            Kembali ke Dashboard
        </a>

        <div class="card-footer">
            &copy; 2025 IT Support Zeppelin<br>
            Case ID: <span style="font-family: monospace;">MNT-503</span>
        </div>

    </div>

</body>
</html>
