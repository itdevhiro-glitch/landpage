<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pusat Kolaborasi - Zeppelin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #D9232D;
            --primary-hover: #B01B22;
            --accent-color: #F37321;
            --bg-body: #f3f4f6;
            --bg-white: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            /* Fix Mobile: Menggunakan dvh agar pas dengan browser HP */
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: var(--bg-white);
            padding: 0 24px;
            height: 64px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            z-index: 50;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .btn-nav {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-outline {
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            background: transparent;
        }
        .user-greeting { font-size: 0.9rem; color: var(--text-muted); display: block; }
        .user-greeting span { font-weight: 600; color: var(--text-main); }

        /* --- LAYOUT CHAT --- */
        .chat-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: var(--bg-white);
            box-shadow: var(--shadow-sm);
        }

        /* --- SIDEBAR --- */
        .chat-sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            z-index: 40;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
        }
        .search-box { position: relative; }
        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 35px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #f9fafb;
            font-size: 0.9rem;
        }
        .search-box i {
            position: absolute; left: 12px; top: 50%;
            transform: translateY(-50%); color: #9ca3af;
        }

        .chat-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        .list-section-title {
            padding: 12px 20px 4px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .contact-item {
            display: flex; align-items: center; padding: 12px 20px;
            cursor: pointer; transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }
        .contact-item:hover { background-color: #f9fafb; }
        .contact-item.active {
            background-color: #fff1f2; border-left-color: var(--primary-color);
        }
        .avatar {
            width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: white; flex-shrink: 0; margin-right: 12px;
            background: linear-gradient(135deg, var(--primary-color), #F37321);
        }
        .avatar.group { background: linear-gradient(135deg, #F37321, #fbbf24); }
        .avatar.admin { background: linear-gradient(135deg, #4f46e5, #818cf8); }
        
        .contact-info { flex: 1; overflow: hidden; }
        .contact-name { font-size: 0.95rem; font-weight: 600; color: var(--text-main); }
        .contact-desc { font-size: 0.8rem; color: var(--text-muted); }

        /* --- MAIN CHAT AREA --- */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            position: relative;
            width: 100%; /* Ensure full width */
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center;
            background: white; flex-shrink: 0;
            height: 60px;
        }
        .back-btn {
            display: none; margin-right: 15px; background: none; border: none;
            font-size: 1.2rem; color: var(--text-main); cursor: pointer;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: #fdfdfd; 
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* --- BUBBLES, LINKS & PREVIEW --- */
        .message-row { display: flex; margin-bottom: 4px; }
        .message-row.sent { justify-content: flex-end; }
        .message-row.received { justify-content: flex-start; }

        .message-bubble {
            max-width: 85%; /* Lebih lebar di mobile */
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }
        
        /* Warna Chat */
        .message-row.sent .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-row.received .message-bubble {
            background-color: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Styling Link */
        .message-bubble a {
            text-decoration: underline;
            word-break: break-all;
        }
        .sent .message-bubble a { color: #ffdce0; }
        .received .message-bubble a { color: #0066cc; }

        /* Styling Preview */
        .msg-preview {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0,0,0,0.05);
        }
        .msg-preview img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .msg-meta {
            font-size: 0.7rem; margin-top: 4px; display: block; text-align: right;
            opacity: 0.8;
        }
        .msg-sender-name {
            font-size: 0.75rem; font-weight: 700; color: var(--accent-color);
            margin-bottom: 4px; display: block;
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex; align-items: flex-end; gap: 10px;
            flex-shrink: 0;
            padding-bottom: max(12px, env(safe-area-inset-bottom)); /* Support iPhone X+ */
        }
        
        #message-input {
            flex: 1; padding: 12px 16px; border: 1px solid var(--border-color);
            border-radius: 24px; font-family: inherit; font-size: 0.95rem;
            resize: none; max-height: 120px; background-color: #f9fafb;
        }
        #message-input:focus { outline: none; border-color: var(--primary-color); background: white; }
        
        #send-btn {
            width: 44px; height: 44px; border-radius: 50%;
            background-color: var(--primary-color); color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
        }
        #send-btn:disabled { background-color: #d1d5db; }

        /* --- OVERLAY MOBILE --- */
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 45;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        .sidebar-overlay.show { display: block; opacity: 1; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 900px) {
            .navbar { padding: 0 16px; }
            .user-greeting { display: none; }
            
            /* Sidebar melayang di kiri */
            .chat-sidebar {
                position: absolute;
                left: 0; top: 0; bottom: 0;
                width: 85%; max-width: 320px;
                transform: translateX(-100%);
                z-index: 100;
                box-shadow: 10px 0 25px rgba(0,0,0,0.1);
            }
            .chat-sidebar.open { transform: translateX(0); }
            
            /* Tombol Back muncul */
            .back-btn { display: block; }
            
            /* Input Area lebih rapi di HP */
            .input-area { padding: 10px; }
        }

        /* Welcome screen */
        .welcome-screen {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 40px;
            background-color: #f9fafb;
        }
        .welcome-icon { font-size: 4rem; color: #d1d5db; margin-bottom: 20px; }

        /* Skeleton Loading */
        .skeleton { background: #e5e7eb; border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        .sk-item { display: flex; padding: 12px; }
        .sk-avatar { width: 40px; height: 40px; margin-right: 12px; }
        .sk-lines { flex: 1; } .sk-line { height: 10px; margin-bottom: 6px; width: 80%; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-logo">
                <i class="fa-solid fa-gear"></i> ZEPPELIN
            </a>
            
            <div class="nav-right">
                <div class="user-greeting" id="user-greeting">
                    Halo, <span>Memuat...</span>
                </div>
                <button id="mobile-menu-trigger" class="btn-nav btn-outline" style="display: none; border-color: var(--primary-color); color: var(--primary-color);">
                    <i class="fa-solid fa-comments"></i> Chat
                </button>
                <a href="dashboard.html" class="btn-nav btn-outline">
                    <i class="fa-solid fa-house"></i>
                </a>
                <button id="logout-btn" class="btn-nav btn-outline" style="border-color: #fee2e2; color: #D9232D;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="chat-layout">
        
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <aside class="chat-sidebar" id="chat-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Pusat Pesan</h2>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-contact" placeholder="Cari rekan atau grup...">
                </div>
            </div>
            
            <div class="chat-list" id="chat-list-container">
                <div id="loading-skeleton">
                    <div class="sk-item"><div class="skeleton sk-avatar"></div><div class="sk-lines"><div class="skeleton sk-line"></div><div class="skeleton sk-line"></div></div></div>
                    <div class="sk-item"><div class="skeleton sk-avatar"></div><div class="sk-lines"><div class="skeleton sk-line"></div><div class="skeleton sk-line"></div></div></div>
                </div>
                
                <div id="chat-list-content" style="display: none;">
                    <div class="list-section-title">Grup & Divisi</div>
                    <div id="list-group"></div>
                    
                    <div id="section-admin">
                        <div class="list-section-title">Admin & Support</div>
                        <div id="list-admin"></div>
                    </div>
                    
                    <div class="list-section-title">Kontak Personal</div>
                    <div id="list-private"></div>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <div id="welcome-screen" class="welcome-screen">
                <i class="fa-regular fa-comments welcome-icon"></i>
                <h2>Mulai Kolaborasi</h2>
                <p>Pilih kontak di sebelah kiri (atau klik tombol Chat di atas) untuk memulai.</p>
            </div>

            <div id="active-chat-interface" style="display: none; height: 100%; flex-direction: column;">
                
                <header class="chat-header">
                    <button class="back-btn" id="back-to-list"><i class="fa-solid fa-arrow-left"></i></button>
                    <div class="avatar" id="header-avatar" style="width: 36px; height: 36px; font-size: 0.9rem;"></div>
                    <div class="header-info" style="margin-left: 10px;">
                        <h3 id="header-name" style="font-size:1rem;">Nama Chat</h3>
                        <p id="header-status" style="font-size:0.75rem; color:gray;">Online</p>
                    </div>
                </header>

                <div class="messages-container" id="messages-container">
                    </div>

                <div class="input-area" id="input-area">
                    <textarea id="message-input" rows="1" placeholder="Ketik pesan..." oninput="autoExpand(this)"></textarea>
                    <button id="send-btn" disabled><i class="fa-solid fa-paper-plane"></i></button>
                </div>

            </div>
        </main>
    </div>

    <div id="toast" style="position:fixed; bottom:80px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius:20px; opacity:0; pointer-events:none; transition:opacity 0.3s; z-index:200;">
        <span id="toast-msg">Notif</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, onValue, push, get, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9wgSalrlTcveIZi2i-WND86z1i9JYHKw",
            authDomain: "it-support-53eeb.firebaseapp.com",
            databaseURL: "https://it-support-53eeb-default-rtdb.firebaseio.com",
            projectId: "it-support-53eeb",
            storageBucket: "it-support-53eeb.firebasestorage.app",
            messagingSenderId: "573924501146",
            appId: "1:573924501146:web:12f34306ed675472322123",
            measurementId: "G-33K6DDE1VR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // State Management
        let currentUser = null;
        let userData = null;
        let activeChatId = null;
        let activeChatType = null;
        let messageListener = null;
        let allUsers = {};
        
        const ADMIN_UID = 'Ogy9lUbGHbSu8wYIYx2gQsTtFDF2';

        // DOM Elements
        const chatSidebar = document.getElementById('chat-sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const welcomeScreen = document.getElementById('welcome-screen');
        const activeChatInterface = document.getElementById('active-chat-interface');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const mobileMenuTrigger = document.getElementById('mobile-menu-trigger');

        // --- HELPER FUNCTIONS ---

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        window.autoExpand = function(field) {
            field.style.height = 'inherit';
            const height = field.scrollHeight;
            field.style.height = Math.min(height, 120) + 'px';
            sendBtn.disabled = field.value.trim().length === 0;
        };

        function getInitials(name) {
            if(!name) return '??';
            return name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
        }

        // --- CORE LOGIC ---

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProfile(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        function loadUserProfile(uid) {
            if (uid === ADMIN_UID) {
                userData = { uid: uid, nama: "Admin Root", departemen: "IT", status: "approved" };
                initApp();
                return;
            }
            const userRef = ref(db, 'users/' + uid);
            get(userRef).then((snapshot) => {
                if (snapshot.exists() && snapshot.val().status === 'approved') {
                    userData = snapshot.val();
                    userData.uid = uid;
                    initApp();
                } else {
                    signOut(auth);
                    window.location.href = 'index.html?error=unauthorized';
                }
            });
        }

        function initApp() {
            document.getElementById('user-greeting').innerHTML = `Halo, <span>${userData.nama || currentUser.email}</span>`;
            loadUsersAndLists();
            
            // Logic Mobile Menu
            if (window.innerWidth <= 900) {
                mobileMenuTrigger.style.display = 'inline-flex';
                mobileMenuTrigger.addEventListener('click', openSidebar);
                document.getElementById('back-to-list').addEventListener('click', closeSidebar);
                sidebarOverlay.addEventListener('click', closeSidebar);
            }
        }

        // Sidebar Controls
        function openSidebar() {
            chatSidebar.classList.add('open');
            sidebarOverlay.classList.add('show');
        }
        function closeSidebar() {
            chatSidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
        }

        function loadUsersAndLists() {
            onValue(ref(db, 'users'), (snapshot) => {
                allUsers = {};
                const usersList = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const u = child.val();
                        u.uid = child.key;
                        if (u.status === 'approved' && u.uid !== currentUser.uid) {
                            allUsers[u.uid] = u;
                            usersList.push(u);
                        }
                    });
                }
                if (currentUser.uid !== ADMIN_UID) {
                    allUsers[ADMIN_UID] = { uid: ADMIN_UID, nama: "Admin IT (Root)", departemen: "Support" };
                }
                renderLists(usersList);
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('chat-list-content').style.display = 'block';
            });
        }

        function renderLists(users) {
            const groupEl = document.getElementById('list-group');
            const adminEl = document.getElementById('list-admin');
            const privateEl = document.getElementById('list-private');

            groupEl.innerHTML = ''; adminEl.innerHTML = ''; privateEl.innerHTML = '';

            // Group Items
            if (userData.departemen) {
                const deptId = userData.departemen.toLowerCase().replace(/[^a-z0-9]/g, '');
                groupEl.innerHTML += createItem('group', deptId, `Divisi ${userData.departemen}`, 'Ruang Diskusi', 'fa-users', 'group');
            }
            groupEl.innerHTML += createItem('group', 'all_employees', 'Semua Karyawan', 'Pengumuman Umum', 'fa-globe', 'group');

            // Admin Item
            if (currentUser.uid !== ADMIN_UID) {
                adminEl.innerHTML += createItem('admin', ADMIN_UID, 'Admin IT (Root)', 'Support', 'fa-headset', 'admin');
            } else {
                document.getElementById('section-admin').style.display = 'none';
            }

            // Private Items
            users.sort((a,b) => (a.nama || '').localeCompare(b.nama || ''));
            users.forEach(u => {
                const initials = getInitials(u.nama || u.email);
                privateEl.innerHTML += createItem('private', u.uid, u.nama || u.email, u.departemen || 'Staff', initials, '');
            });

            attachClickEvents();
        }

        function createItem(type, id, name, desc, iconOrInit, styleClass) {
            let avatarContent = (styleClass === 'group' || styleClass === 'admin') ? `<i class="fa-solid ${iconOrInit}"></i>` : iconOrInit;
            return `
                <div class="contact-item" data-id="${id}" data-type="${type}" data-name="${name}">
                    <div class="avatar ${styleClass}">${avatarContent}</div>
                    <div class="contact-info"><div class="contact-name">${name}</div><div class="contact-desc">${desc}</div></div>
                </div>
            `;
        }

        function attachClickEvents() {
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.contact-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    const id = this.getAttribute('data-id');
                    const type = this.getAttribute('data-type');
                    const name = this.getAttribute('data-name');
                    const avatarNode = this.querySelector('.avatar').cloneNode(true);
                    
                    openChat(id, type, name, avatarNode);
                });
            });
        }

        function openChat(id, type, name, avatarNode) {
            if (activeChatId === id) return;
            if (messageListener) messageListener(); 

            activeChatId = id;
            activeChatType = type;

            welcomeScreen.style.display = 'none';
            activeChatInterface.style.display = 'flex';
            
            document.getElementById('header-name').textContent = name;
            document.getElementById('header-status').textContent = type === 'group' ? 'Grup' : 'Personal';
            
            const hAvatar = document.getElementById('header-avatar');
            hAvatar.className = avatarNode.className;
            hAvatar.innerHTML = avatarNode.innerHTML;

            // Mobile: Tutup sidebar setelah pilih kontak
            if (window.innerWidth <= 900) {
                closeSidebar();
            }

            loadMessages(id, type);
        }

        // --- MESSAGE FORMATTING & SENDING ---

        // Fungsi baru: Auto Link & Preview
        function formatMessageContent(text) {
            let formatted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // URL to Link
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);

            formatted = formatted.replace(/\n/g, '<br>');

            // Preview
            let previewHtml = '';
            const imgMatch = text.match(/(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp))/i);
            if (imgMatch) {
                previewHtml = `<div class="msg-preview"><img src="${imgMatch[0]}" loading="lazy"></div>`;
            } else {
                const ytMatch = text.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/i);
                if (ytMatch) {
                    previewHtml = `<div class="msg-preview"><iframe width="100%" height="200" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe></div>`;
                }
            }

            return formatted + previewHtml;
        }

        function loadMessages(id, type) {
            messagesContainer.innerHTML = '';
            messageInput.value = '';
            messageInput.style.height = 'inherit';
            sendBtn.disabled = true;

            let path = type === 'group' ? `chats/group_chats/${id}` : `chats/private_chats/${[currentUser.uid, id].sort().join('_')}`;
            const q = query(ref(db, path), orderByChild('timestamp'), limitToLast(100));

            messageListener = onValue(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                if (!snapshot.exists()) {
                    messagesContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#d1d5db;">Belum ada pesan.</div>';
                    return;
                }
                snapshot.forEach(child => {
                    renderSingleMessage(child.val(), type);
                });
                setTimeout(() => messagesContainer.scrollTop = messagesContainer.scrollHeight, 100);
            });
        }

        function renderSingleMessage(msg, type) {
            const isMe = msg.senderId === currentUser.uid;
            const row = document.createElement('div');
            row.className = `message-row ${isMe ? 'sent' : 'received'}`;
            
            let senderHtml = '';
            if (!isMe && type === 'group') {
                const senderName = msg.senderName || (allUsers[msg.senderId] ? allUsers[msg.senderId].nama : 'Unknown');
                senderHtml = `<span class="msg-sender-name">${senderName}</span>`;
            }

            const contentHtml = formatMessageContent(msg.text);

            row.innerHTML = `
                <div class="message-bubble">
                    ${senderHtml}
                    <div>${contentHtml}</div>
                    <span class="msg-meta">${new Date(msg.timestamp).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
            `;
            messagesContainer.appendChild(row);
        }

        // Logic Kirim Pesan
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !activeChatId) return;

            const path = activeChatType === 'group' ? `chats/group_chats/${activeChatId}` : `chats/private_chats/${[currentUser.uid, activeChatId].sort().join('_')}`;

            messageInput.value = '';
            messageInput.style.height = 'inherit';
            sendBtn.disabled = true;

            push(ref(db, path), {
                senderId: currentUser.uid,
                senderName: userData.nama || currentUser.email,
                text: text,
                timestamp: Date.now()
            });
        }

        sendBtn.addEventListener('click', sendMessage);

        // Event Listener: ENTER untuk kirim
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) sendMessage();
            }
        });

        // Search Filter
        document.getElementById('search-contact').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.contact-item').forEach(item => {
                const match = item.getAttribute('data-name').toLowerCase().includes(term);
                item.style.display = match ? 'flex' : 'none';
            });
        });

    </script>
</body>
</html>
