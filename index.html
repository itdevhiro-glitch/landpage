<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin - System Initialization</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #D9232D;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success-color: #4ade80; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            background: linear-gradient(-45deg, #8B0000, #D9232D, #F37321, #2c0b0e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem 4rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .logo-wrapper {
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #fff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(243, 115, 33, 0.6)); 
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.2rem;
            color: #fff;
        }
        
        .brand-sub-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffd1d1;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .brand-tagline {
            font-size: 0.9rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* --- DYNAMIC STATUS PILL (MORPHING ANIMATION) --- */
        .status-pill {
            position: relative;
            height: 50px;
            /* Lebar awal (lebar teks) */
            width: 260px; 
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
            /* Transisi animasi perubahan bentuk */
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Class saat berubah jadi lingkaran */
        .status-pill.loading-shape {
            width: 50px; /* Lebar = Tinggi = Lingkaran */
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Class saat sukses (melebar lagi + warna hijau) */
        .status-pill.success-shape {
            width: 280px;
            background: rgba(74, 222, 128, 0.15);
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }

        /* Isi konten di dalam pill */
        .content-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Text Styles */
        .status-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #fff;
            white-space: nowrap;
        }

        /* Loader Ring */
        .loader-ring {
            width: 25px;
            height: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Visibility Utilities */
        .hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }
        .visible { opacity: 1; transform: scale(1); }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Footer */
        .footer-info {
            position: absolute;
            bottom: 25px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .footer-info i { margin-right: 5px; }
        .fade-out { opacity: 0; transform: scale(0.95); transition: all 0.5s ease-in-out; }

    </style>
</head>
<body>

    <div class="glass-card" id="main-card">
        <div class="logo-wrapper">
            <div class="logo-icon">
                <i class="fa-solid fa-id-card-clip"></i>
            </div>
        </div>
        
        <h1 class="brand-name">ZEPPELIN</h1>
        <h2 class="brand-sub-name">Internal System</h2>
        
        <p class="brand-tagline">
            Employee Services & Integrated Dashboard
        </p>

        <div class="status-pill" id="morph-btn">
            
            <div class="content-wrapper visible" id="state-init">
                <span class="status-text">Menginisialisasi...</span>
            </div>

            <div class="content-wrapper hidden" id="state-loading">
                <div class="loader-ring"></div>
            </div>

            <div class="content-wrapper hidden" id="state-success">
                <i class="fa-solid fa-circle-check" style="color: #4ade80; margin-right: 10px;"></i>
                <span class="status-text" style="color: #fff; font-weight: 700;">Akses Diberikan</span>
            </div>

        </div>
    </div>

    <div class="footer-info">
        <i class="fa-solid fa-lock"></i> Restricted Access &bull; Authorized Personnel Only
    </div>

    <script>
        window.addEventListener('load', () => {
            const btn = document.getElementById('morph-btn');
            const stateInit = document.getElementById('state-init');
            const stateLoading = document.getElementById('state-loading');
            const stateSuccess = document.getElementById('state-success');
            const card = document.getElementById('main-card');

            // Jeda sebentar setelah load (0.8 detik) agar user liat teks awal
            setTimeout(() => {
                
                // --- TAHAP 1: MENGECIL (TEXT -> LINGKARAN) ---
                // Hilangkan teks awal
                stateInit.classList.remove('visible');
                stateInit.classList.add('hidden');
                
                // Ubah bentuk tombol jadi lingkaran
                btn.classList.add('loading-shape');

                // Tampilkan loader (tunggu transisi bentuk selesai sedikit)
                setTimeout(() => {
                    stateLoading.classList.remove('hidden');
                    stateLoading.classList.add('visible');
                }, 200);

                // --- TAHAP 2: PROSES (Loading...) ---
                // Biarkan berputar selama 2.5 detik
                setTimeout(() => {

                    // --- TAHAP 3: MELEBAR (LINGKARAN -> SUKSES) ---
                    // Hilangkan loader
                    stateLoading.classList.remove('visible');
                    stateLoading.classList.add('hidden');

                    // Ubah bentuk tombol melebar lagi + style sukses
                    btn.classList.remove('loading-shape');
                    btn.classList.add('success-shape');

                    // Tampilkan teks sukses
                    setTimeout(() => {
                        stateSuccess.classList.remove('hidden');
                        stateSuccess.classList.add('visible');
                    }, 200); // Delay dikit biar smooth pas melebar

                    // --- TAHAP 4: REDIRECT ---
                    setTimeout(() => {
                        card.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 500);
                    }, 1500); // User baca tulisan "Akses Diberikan" selama 1.5 detik

                }, 2500); // Durasi loading

            }, 800); // Durasi tampil teks awal
        });
    </script>

</body>
</html>
