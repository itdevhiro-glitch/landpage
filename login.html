<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Access - Zeppelin Internal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #D9232D;
            --accent-color: #F37321;
            --text-light: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            /* Background animasi yang sama persis dengan index.html */
            background: linear-gradient(-45deg, #8B0000, #D9232D, #F37321, #2c0b0e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            padding: 16px;
            overflow: hidden; /* Mencegah scroll saat animasi masuk */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-wrapper {
            width: 100%;
            max-width: 420px;
            position: relative;
            perspective: 1000px;
        }

        /* Glassmorphism Card Container */
        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sembunyikan form registrasi by default */
        #register-container {
            display: none;
        }
        
        /* Typography Header yang senada dengan Index */
        .header-section {
            margin-bottom: 30px;
        }
        
        .form-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(243, 115, 33, 0.5));
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 5px;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Input Styling untuk Glass Theme */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            transition: color 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 16px 15px 16px 45px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            color: #fff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-field:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .input-field:focus + i, 
        .input-group:focus-within i {
            color: #fff;
        }

        /* Button Styling Modern */
        .form-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px; /* Pill shape like index */
            background: linear-gradient(90deg, #D9232D, #F37321);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 15px rgba(217, 35, 45, 0.4);
            margin-top: 10px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 115, 33, 0.5);
            filter: brightness(1.1);
        }

        .form-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        /* Switch Link Styling */
        .form-switch {
            margin-top: 25px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-switch a {
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            margin-left: 5px;
            border-bottom: 1px dashed rgba(255,255,255,0.4);
            transition: all 0.3s;
        }

        .form-switch a:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Message Box Styling (Glass Style) */
        .message-box {
            font-size: 0.85rem;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            backdrop-filter: blur(5px);
            text-align: left;
        }
        
        .error {
            background-color: rgba(220, 38, 38, 0.2); /* Red glass */
            color: #ffb3b3;
            border: 1px solid rgba(220, 38, 38, 0.4);
        }
        
        .success {
            background-color: rgba(22, 163, 74, 0.2); /* Green glass */
            color: #bbf7d0;
            border: 1px solid rgba(22, 163, 74, 0.4);
        }
    </style>
</head>
<body>

    <div class="container-wrapper">
        
        <div class="form-container" id="login-container">
            <div class="header-section">
                <div class="form-logo">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <h1 class="brand-name">ZEPPELIN</h1>
                <p class="form-title">Internal Access Point</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="login-email" class="input-field" placeholder="Email Pengguna" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="login-password" class="input-field" placeholder="Kata Sandi" required>
                </div>
                
                <button type="submit" class="form-button" id="login-button">
                    Masuk Workspace
                </button>
                
                <div id="login-msg" class="message-box"></div>
            </form>
            <div class="form-switch">
                Karyawan baru? <a id="show-register">Buat Akun</a>
            </div>
        </div>

        <div class="form-container" id="register-container">
            <div class="header-section">
                <div class="form-logo">
                    <i class="fa-solid fa-id-badge"></i>
                </div>
                <h1 class="brand-name">ZEPPELIN</h1>
                <p class="form-title">Registrasi Karyawan</p>
            </div>
            
            <form id="register-form">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="reg-name" class="input-field" placeholder="Nama Lengkap" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-briefcase"></i>
                    <input type="text" id="reg-dept" class="input-field" placeholder="Departemen / Divisi" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="reg-email" class="input-field" placeholder="Email Kerja" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="reg-password" class="input-field" placeholder="Buat Kata Sandi (Min. 6)" required>
                </div>
                
                <button type="submit" class="form-button" id="register-button">
                    Daftar Akun
                </button>
                
                <div id="register-msg" class="message-box"></div>
            </form>
            <div class="form-switch">
                Sudah punya akses? <a id="show-login">Login Sekarang</a>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9wgSalrlTcveIZi2i-WND86z1i9JYHKw",
            authDomain: "it-support-53eeb.firebaseapp.com",
            databaseURL: "https://it-support-53eeb-default-rtdb.firebaseio.com",
            projectId: "it-support-53eeb",
            storageBucket: "it-support-53eeb.firebasestorage.app",
            messagingSenderId: "573924501146",
            appId: "1:573924501146:web:12f34306ed675472322123",
            measurementId: "G-33K6DDE1VR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app); 

        // --- Fungsi Tampilkan Pesan ---
        function showMessage(elementId, message, isError = true) {
            const msgBox = document.getElementById(elementId);
            msgBox.textContent = message;
            // Class disesuaikan dengan CSS baru
            msgBox.className = isError ? 'message-box error' : 'message-box success';
            msgBox.style.display = 'block';
        }
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // --- Cek Alasan Redirect dari URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('reason');
        if (reason) {
            let msg = "Silakan login kembali.";
            if (reason === 'pending') {
                msg = "Akun Anda masih menunggu persetujuan Admin.";
            } else if (reason === 'rejected') {
                msg = "Akun Anda ditolak. Silakan hubungi Admin.";
            } else if (reason === 'no_data' || reason === 'invalid') {
                msg = "Masalah validasi akun. Hubungi Admin.";
            } else if (reason === 'db_error') {
                msg = "Gagal terhubung ke database. Coba lagi.";
            }
            showMessage('login-msg', msg);
        }

        // --- Toggle Antar Form ---
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');

        // Animasi transisi sederhana
        function switchForm(hideEl, showEl) {
            hideEl.style.display = 'none';
            showEl.style.display = 'block';
            showEl.style.opacity = '0';
            showEl.style.transform = 'translateY(20px)';
            // Trigger reflow
            void showEl.offsetWidth; 
            showEl.style.animation = 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
        }

        showLoginBtn.addEventListener('click', () => {
            switchForm(registerContainer, loginContainer);
            hideMessage('login-msg');
        });
        showRegisterBtn.addEventListener('click', () => {
            switchForm(loginContainer, registerContainer);
            hideMessage('register-msg');
        });


        // --- Logika LOGIN ---
        const loginForm = document.getElementById('login-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...';
            hideMessage('login-msg');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userRef = ref(db, 'users/' + user.uid);
                    
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            
                            if (userData.status === 'approved') {
                                window.location.href = 'dashboard.html';
                            } else if (userData.status === 'pending') {
                                showMessage('login-msg', "Akun Anda menunggu persetujuan Admin.");
                                signOut(auth);
                                loginButton.disabled = false;
                                loginButton.innerText = "Masuk Workspace";
                            } else if (userData.status === 'rejected') {
                                showMessage('login-msg', "Akun Anda ditolak. Hubungi Admin.");
                                signOut(auth);
                                loginButton.disabled = false;
                                loginButton.innerText = "Masuk Workspace";
                            } else {
                                showMessage('login-msg', "Status akun tidak valid.");
                                signOut(auth); 
                                loginButton.disabled = false;
                                loginButton.innerText = "Masuk Workspace";
                            }
                        } else {
                            if (user.email === 'root@zeppelin.center') {
                                window.location.href = 'index.html'; 
                                return;
                            }
                            showMessage('login-msg', "Data user tidak ditemukan.");
                            signOut(auth); 
                            loginButton.disabled = false;
                            loginButton.innerText = "Masuk Workspace";
                        }
                    }).catch((dbError) => {
                        console.error("DB read error:", dbError);
                        showMessage('login-msg', "Gagal memverifikasi status.");
                        signOut(auth);
                        loginButton.disabled = false;
                        loginButton.innerText = "Masuk Workspace";
                    });
                })
                .catch((error) => {
                    console.error("Login error:", error.code);
                    showMessage('login-msg', "Email atau kata sandi salah.");
                    loginButton.disabled = false;
                    loginButton.innerText = "Masuk Workspace";
                });
        });


        // --- Logika REGISTRASI ---
        const registerForm = document.getElementById('register-form');
        const regName = document.getElementById('reg-name');
        const regDept = document.getElementById('reg-dept');
        const regEmail = document.getElementById('reg-email');
        const regPassword = document.getElementById('reg-password');
        const registerButton = document.getElementById('register-button');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage('register-msg');

            const nameVal = regName.value.trim();
            const deptVal = regDept.value.trim();
            const emailVal = regEmail.value.trim();
            const passVal = regPassword.value.trim();

            if (!nameVal || !deptVal || !emailVal || !passVal) {
                showMessage('register-msg', "Semua field wajib diisi.");
                return;
            }
            if (passVal.length < 6) {
                showMessage('register-msg', "Password minimal 6 karakter.");
                return;
            }

            registerButton.disabled = true;
            registerButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...';

            createUserWithEmailAndPassword(auth, emailVal, passVal)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    set(ref(db, 'users/' + user.uid), {
                        uid: user.uid,
                        nama: nameVal,
                        departemen: deptVal,
                        email: emailVal,
                        status: 'pending' 
                    })
                    .then(() => {
                        showMessage('register-msg', "Registrasi berhasil! Menunggu persetujuan Admin.", false);
                        registerForm.reset();
                        registerButton.disabled = false;
                        registerButton.innerText = "Daftar Akun";
                        
                        setTimeout(() => {
                            showLoginBtn.click();
                            hideMessage('register-msg');
                            // Tampilkan pesan di login form agar user tahu
                            showMessage('login-msg', "Akun dibuat. Menunggu persetujuan Admin.", false); 
                        }, 2500);
                    })
                    .catch((dbError) => {
                        console.error("DB error:", dbError);
                        showMessage('register-msg', "Gagal menyimpan data user.");
                        registerButton.disabled = false;
                        registerButton.innerText = "Daftar Akun";
                    });
                })
                .catch((authError) => {
                    console.error("Auth error:", authError.code);
                    if (authError.code === 'auth/email-already-in-use') {
                        showMessage('register-msg', "Email ini sudah terdaftar.");
                    } else {
                        showMessage('register-msg', "Registrasi gagal. Coba lagi.");
                    }
                    registerButton.disabled = false;
                    registerButton.innerText = "Daftar Akun";
                });
        });

    </script>

</body>
</html>
